<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
    <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
    <title>Google Search Page Clone</title>
</head>

<body>
    <!-- top-navigation -->
    <div class="top-nav-container">
        <div class="top-nav-items">
            <div class="top-nav-align">
                <div class="top-nav-links-container">
                    <div class="top-nav-left">
                        <div class="left-links">
                            <div class="top-link-container">
                                <a href="index.html" class="top-link">
                                    Gmail
                                </a>
                            </div>
                            <div class="top-link-container">
                                <a href="index.html" class="top-link">
                                    Images
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="top-nav-right">
                        <div class="google-icon">
                            <div id="google-icon-container">

                                <a href="index.html" class="link">
                                    <img id="account-icon"
                                        src="https://lh3.googleusercontent.com/ogw/AOh-ky3sjTlUmJUCkjkf_T5ZzRipP5HKvxRrlD5PGzIk=s32-c-mo"
                                        alt="account">
                                </a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Large title -->
    <div class="google-title">
        <img src="https://www.google.co.za/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
            alt="Google" height="92px">
    </div>

    <!-- search form -->
    <div class="search-box search-form">
        <form action="/search" method="get" role="search">
            <div class="form-container">
                <div class="form-container">
                    <div class="search-container">
                        <div class="search-center">
                            <div class="search-icon-container">
                                <div class="search-icon-center">
                                    <span id="search-icon-span">
                                        <i id="search-icon" class="fa fa-search" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="text-area-container">
                                <div class="text-container">
                                    <input type="text" id="search-text" maxlength="2048" spellcheck="false"
                                        title="Search">
                                </div>
                            </div>
                            <div class="microphone-container">
                                <div class="left-padding">
                                    <div class="microphone">
                                        <i class="fa fa-microphone" aria-hidden="true" id="mic"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <center id="buttons">

                <button class="button-one">
                    <a href="index.html">
                        Google Search
                    </a>
                </button>

                <button class="button-two">
                    <a href="index.html">
                        I'm Feeling Lucky
                    </a>
                </button>

            </center>
        </form>
    </div>

    <!-- bottom links -->
    <div class="additional-links">
        <div id="bottom-links">

            Google offered in:

            <a href="index.html" id="language">
                Afrikaans
            </a>
            <a href="index.html" id="language">
                Sesotho
            </a>
            <a href="index.html" id="language">
                isiZulu
            </a>
            <a href="index.html" id="language">
                isiXhosa
            </a>
            <a href="index.html" id="language">
                Setswana
            </a>
            <a href="index.html" id="language">
                Northern Sotho
            </a>
        </div>
    </div>
</body>

</html>
